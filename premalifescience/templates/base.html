<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}{% endblock title %}

  </title>
  {% block style %}{% endblock style %}
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Premalifesciences</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" {% block homeactive %} {% endblock homeactive %}>
            <a class="nav-link active" aria-current="page" href='/'>Home</a>
          </li>
          <li class="nav-item" {% block aboutactive %} {% endblock aboutactive %}>
            <a class="nav-link" href="/AboutUS">ABOUT US</a>
          </li>
          <li class="nav-item" {% block productsactive %} {% endblock productsactive %}>
            <a class="nav-link" href="/products">PRODUCTS</a>
          </li>
          <li class="nav-item" {% block covid %} {% endblock covid %}>

            <a class="nav-link" href="/covid">COVID19 SOLUTIONS</a>
          </li>
          <li class="nav-item" {% block contactactive %} {% endblock contactactive %}>
            <a class="nav-link" href="/Contact">Contact US</a>
          </li>
          <li class="nav-item" {% block mediaactive %} {% endblock mediaactive %}>
            <a class="nav-link" href="/media">MEDIA</a>
          </li>

          <li class="nav-item" {% block careeractive %} {% endblock careeractive %}>



            <a class="nav-link" href="/career">CAREER</a>
          </li>
          



        </ul>

      </div>
    </div>
  </nav>


  {% block body %}{% endblock body %}


  <footer class="text-center text-light bg-dark">copyright premalifesciences
    <ul>
      <li>
        <a href="">terms and conditions</a>
      </li>
      <li>
        <a href="http://">policy</a>
      </li>
    </ul>
  </footer>

</body>






</html>
